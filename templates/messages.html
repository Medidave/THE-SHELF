{% if form.errors %}
{% for field in form %}
{% for error in field.errors %}
    <div class="alert alert-error">
        <p>{{ error|escape }}</p>
    </div>
{% endfor %}
{% endfor %}
{% for error in form.non_field_errors %}
<div class="alert alert-error">
    <p>{{ error|escape }}</p>
</div>
{% endfor %}
{% endif %}
